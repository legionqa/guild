    // Shuffle questions array to randomize questions
    function shuffleQuestions() {
      for (let i = questions.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [questions[i], questions[j]] = [questions[j], questions[i]];
      }
    }

    function loadQuestion() {
      if (currentQuestion === 0) {
        playerName = document.getElementById('playerName').value;
        maxQuestions = parseInt(document.getElementById('maxQuestions').value);

        if (!playerName) {
          alert('Please enter your name to start the game.');
          return;
        }
        if (isNaN(maxQuestions) || maxQuestions < 1 || maxQuestions > questions.length) {
          alert('Please enter a valid number of questions (1 to ' + questions.length + ').');
          return;
        }
        shuffleQuestions(); // Shuffle questions at the start of the game
        selectedQuestions = questions.slice(0, maxQuestions);
      }

      if (currentQuestion < selectedQuestions.length) {
        const questionContainer = document.getElementById('questionContainer');
        const questionData = selectedQuestions[currentQuestion];

        questionContainer.innerHTML = `
          <div class="question">
            <h3>Question ${currentQuestion + 1}: ${questionData.question}</h3>
            <ul class="options">
              ${questionData.options.map((option, index) => `
                <li>
                  <button class="btn" onclick="checkAnswer(${index})">${option}</button>
                </li>
              `).join('')}
            </ul>
          </div>
        `;
        updateScoreCounter();
      } else {
        showFinalScore();
      }
    }

    function checkAnswer(selectedOption) {
      const correctAnswer = selectedQuestions[currentQuestion].answer;
      if (selectedOption === correctAnswer) {
        score++;
      } else {
        showIncorrectAnswerPopup();
      }
      currentQuestion++;
      loadQuestion();
    }

    function showIncorrectAnswerPopup() {
      const popup = document.createElement('div');
      popup.className = 'popup';
      popup.innerHTML = `
        <p>Incorrect answer. Try the next question!</p>
        <button onclick="closePopup()">OK</button>
      `;
      document.body.appendChild(popup);
    }

    function closePopup() {
      const popup = document.querySelector('.popup');
      if (popup) {
        document.body.removeChild(popup);
      }
    }

    function showFinalScore() {
      const questionContainer = document.getElementById('questionContainer');
      const scorePercentage = (score / selectedQuestions.length) * 100;
      let message = `Your final score is: ${score} / ${selectedQuestions.length}`;
      if (scorePercentage >= 90) {
        message += `<br>Congratulations, ${playerName}! You have won the game!`;
      } else {
        message += `<br>Good try, ${playerName}. Better luck next time!`;
      }

      questionContainer.innerHTML = `
        <div class="score">
          <h2>Game Over!</h2>
          <p>${message}</p>
          <button class="btn" onclick="restartGame()">Play Again</button>
        </div>
      `;
    }

    function updateScoreCounter() {
      const scoreCounter = document.getElementById('scoreCounter');
      scoreCounter.textContent = `Correct Answers: ${score} / ${selectedQuestions.length}`;
    }

    function restartGame() {
      currentQuestion = 0;
      score = 0;
      document.getElementById('playerNameContainer').style.display = 'block';
      document.getElementById('questionContainer').innerHTML = '';
      updateScoreCounter();
    }

    window.onload = function() {
      document.getElementById('startGameButton').onclick = function() {
        document.getElementById('playerNameContainer').style.display = 'none';
        loadQuestion();
      };
    };
